
<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Sign in</h2>

              <form>

                <div class="form-outline mb-4">
                  <input type="email" id="form3Example1cg" class="form-control form-control-lg" placeholder="Enter Email"
                      name="name" [(ngModel)]="userEmail"/>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cdg" class="form-control form-control-lg" placeholder="Enter Password"
                  name="password" [(ngModel)]="userPassword"/>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="button"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" (click)="loginUser()">Login</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">New User ? <a routerLink="/register"
                    class="fw-bold text-body" routerLinkActive="active">
                    <u>Register here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
