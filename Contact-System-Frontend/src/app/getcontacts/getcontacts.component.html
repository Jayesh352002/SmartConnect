<app-contactnavbar [username]="name"></app-contactnavbar>

<div class="con-list">
  <div class="data" *ngFor="let con of Contactdata" (click)="edit(con.sId)">
    <div class="media-body text-left">
      <h3 class="success">{{ con.sId }}. {{ con.name }}</h3>
      <span>{{ con.mobile }}</span>
    </div>
  </div>
</div>
