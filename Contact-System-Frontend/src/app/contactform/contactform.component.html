<app-contactnavbar></app-contactnavbar>

<section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Update Contact</h2>

              <form>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg"
                      name="name" value={{cName}} #name/>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg"
                      name="nickname" value={{cNickName}} #nickname/>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg"
                  name="email" value={{cEmail}} #userEmail/>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example4cdg" class="form-control form-control-lg"
                  name="mobile" value={{cMobile}} #userMobile/>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg"
                  name="work" value={{cWork}} #userWork/>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="button"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" (click)="update(name.value,nickname.value,userEmail.value,userMobile.value,userWork.value)">Update</button>
                </div>

                <div class="d-flex justify-content-center" style="margin-top: 20px;">
                  <button type="button"
                    class="btn btn-danger btn-block btn-lg gradient-custom-4 text-body" (click)="deleteData()">Delete</button>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
